<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Search_Field" content="Search_Field">
  <meta name="Forms" content="HTML, CSS, JavaScript">
  <meta name="Viktoriia Hanke" content="Infomation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Search</title>
  <link rel="icon" href="./images/Car_favicon.ico" type="image/x-icon" />

  <style>
    h1 {
      text-align: center;
    }

    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .design1 {
      background: #A3D0C3;
    }

    .design1 input {
      width: 100%;
      height: 42px;
      padding-left: 10px;
      border: 2px solid #7BA7AB;
      border-radius: 5px;
      outline: none;
      background: #F9F0DA;
      color: #9E9C9C;
    }
  </style>

</head>

<body style="background-color:aliceblue">

  <br>
  <img src="./images/Car_png.webp" width="500" height="200" alt="Car" class="center">
  <br>
  <hr>
  <h1>Are YOU looking for a Car?</h1>
  <hr>

  <form action="https://form.in.ua/echo" method="POST">

    <div class="design1">
      <input type="text" placeholder="Искать здесь...">
      <button type="submit">Быстрый Поиск-Тык сюда!</button>
    </div>


    <br>
    <span> Выбери Марку Авто: </span>

    <p>
      <select size="6" multiple name="Cars">

        <option value="Nissan">Nissan</option>
        <option value="VW">VW</option>
        <option value="Mercedes">Mercedes</option>
        <option value="BMW">BMW</option>
        <option value="Bentley">Bentley</option>
        <option value="Chevrolet">Chevrolet</option>

      </select>
    </p>



    <hr>
    <p>Выберите Тип Кузова : </p>

    <div>
      <input type="checkbox" class="car-type" placeholder="Car_type" id="Search">
      <label for="Search"> Седан </label>
    </div>

    <div>
      <input type="checkbox" class="car-type" placeholder="Car_type" id="Search">
      <label for="Search"> Универсал </label>
    </div>

    <div>
      <input type="checkbox" class="car-type" placeholder="Car_type" id="Search">
      <label for="Search"> Хетчбек </label>
    </div>

    <div>
      <input type="checkbox" class="car-type" placeholder="Car_type" id="Search">
      <label for="Search"> Внедорожник </label>
    </div>


    <hr>
    <div>
      <p>Состояние Авто:</p>
      <input type="radio" name="status" id="condition">
      <label for="condition"> Битая </label>

      <input type="radio" name="status" id="condition">
      <label for="condition"> Растоможенная </label>

      <input type="radio" name="status" id="condition">
      <label for="condition"> В отличном состоянии </label>

      <input type="radio" name="status" id="condition">
      <label for="condition"> Не Растоможенная </label>

      <input type="radio" name="status" id="condition">
      <label for="condition"> Новая </label>

      <input type="radio" name="status" id="condition">
      <label for="condition"> Любое состояние </label>

    </div>

    <hr>
    <p> Коробка Передач: </p>

    <div>
      <input type="checkbox" class="transmision" placeholder="Car_type" id="Search">
      <label for="Search"> Автомат </label>
    </div>

    <div>
      <input type="checkbox" class="transmission" placeholder="Car_type" id="Search">
      <label for="Search"> Механика </label>
    </div>

    <div>
      <input type="checkbox" class="transmission" placeholder="Car_type" id="Search">
      <label for="Search"> Робот </label>
    </div>

    <div>
      <input type="checkbox" class="transmission" placeholder="Car_type" id="Search">
      <label for="Search"> Типтроник </label>
    </div>


    <br>
    <hr>
    <span> Страна Производитель: </span>

    <p>
      <select size="6" multiple name="Countries">

        <option value="USA">USA</option>
        <option value="Germany">Germany</option>
        <option value="Italy">Italy</option>
        <option value="France">France</option>
        <option value="Great Britain">Great Britain</option>

      </select>
    </p>


    <br>
    <hr>
    <p>Цвет:</p>

    <div>
      <input type="color" class="car_color" placeholder="Color" id="Search">
      <label for="Search"> Какой должен быть цвет у твоей Машины? Кликай и Выбирай! </label>
    </div>

    <br>
    <hr>
    <div>

      <p>Топливо:</p>
      <input type="radio" name="fuel" id="engine">
      <label for="engine"> Бензин </label>

      <input type="radio" name="fuel" id="engine">
      <label for="engine"> Газ </label>

      <input type="radio" name="fuel" id="engine">
      <label for="engine"> Дизель </label>

      <input type="radio" name="fuel" id="engine">
      <label for="engine"> Электро </label>

    </div>


    <br>
    <hr>
    <div>

      <p>Класс Авто:</p>
      <input type="radio" name="comfort" id="comfort">
      <label for="comfort"> Comfort Class </label>

      <input type="radio" name="comfort" id="comfort">
      <label for="comfort"> LUX Class </label>

      <input type="radio" name="comfort" id="comfort">
      <label for="comfort"> Leather Salon </label>

      <input type="radio" name="comfort" id="comfort">
      <label for="comfort"> G Class </label>

    </div>


    <br>
    <hr>
    <span> Год Выпуска: </span>

    <p>
      <select size="6" multiple name="Year">

        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2010-2019">2010-2019</option>
        <option value="2000-2018">2000-2018</option>
        <option value="1999">1999 и старше</option>

      </select>
    </p>

    <br>
    <hr>
    <div class="filter-interval">
      <label>От <input type="text" name="min-interval" value="0"></label>
      <label>До <input type="text" name="max-interval" value="0"></label>
    </div>



    <hr>
    <div>
      <p><input type="submit" value="Выбрал! Поехали искать!"></p>
    </div>


  </form>

</body>

</html>
