<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Authorization" content="Authorization">
  <meta name="Registration" content="HTML, CSS, JavaScript">
  <meta name="Viktoriia Hanke" content="Infomation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Authorization</title>
  <link rel="icon" href="./images/Wrench_favicon.png" type="image/x-icon"/>


</head>

<body style="background-color:aliceblue">


    <form action="https://form.in.ua/echo" method="POST">

        <h3 class="text-center">Форма входа</h3>

        <div class="form-group">
            <input class="form-control item" type="text" name="username" maxlength="15" minlength="4" placeholder="Логин" required>
        </div>

        <div class="form-group">
            <input class="form-control item" type="password" name="Пароль" minlength="6" placeholder="Пароль" required>
        </div>

        <div class="form-group">
            <input class="form-control item" type="email" name="email" placeholder="Email" required>
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-block create-account" type="submit">Вход в аккаунт</button>
        </div>

        <div class="Remember the Password">
          <input class="form-control button" type="checkbox" placeholder="Remember Me" id="Authorization">
          <label for="Authorization">  Remember Me </label>
        </div>

    </form>
  
</body>

</html>
