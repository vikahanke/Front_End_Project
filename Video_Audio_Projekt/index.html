<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Audio_Video" content="Videos_Audios_Maps">
  <meta name="Project" content="HTML, CSS, JavaScript">
  <meta name="Viktoriia Hanke" content="Videos_Audios_Maps">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video_Audio_Project</title>
</head>

<body>
  <main>
    <br>
    <p><b>Расположение школы Гиллель в Киеве: </b></p>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2541.230971513581!2d30.528220334297455!3d50.4367983305822!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cf07295b8e39%3A0x41f43bbd96473152!2sHillel%20IT%20School!5e0!3m2!1sru!2sde!4v1655715409947!5m2!1sru!2sde"
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
    <br>
    <hr>
    <p><b>Funny Song</b></p>
    <div class="full-sound">
      <audio controls>

        <source src="./audio/audioplay.ogg" type="audio/ogg">
        <source src="./audio/audioplay.mpeg" type="audio/mpeg">
        <source src="./audio/audioplay.aac" type="audio/aac">
        <source src="./audio/audioplay.mp3" type="audio/mp3">
        Your browser does not support the audio element.

      </audio>
    </div>

    <br>
    <hr>
    <p><b>Funny Video</b></p>
    <div>
      <video controls poster="./images/puppy.jpg">
        <source src="./video/videoplay.mp4" type="video/mp4">
        <source src="./video/videoplay.webm" type="video/webm">
        <source src="./video/videoplay.ogg" type="video/ogg">
        <source src="./video/videoplay.mpeg" type="video/mpeg">
        Your browser does not support the video element.

      </video>
    </div>
  </main>
</body>

</html>
